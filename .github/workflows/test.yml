name: test

on:
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - reopened
      - unlabeled
      - labeled
      - closed

jobs:
  test:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.state == "open"
    steps:
      - name: Determine membership
        uses: actions/github-script@v4
        id: membership
        with:
          github-token: ${{ secrets.READ_ORG_TOKEN }}
          script: |
            return github.orgs.getMembershipForAuthenticatedUser({
                org: "elastic",
                username: context.payload.sender.login
              })
      - name: Add community label for users not in Elastic org
        uses: actions/github-script@v4
        if: |
          "${{steps.membership.outputs.result}}" == "active"
        with:
          script: |
            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['elasticMember']
            })
